<body>
    <h1 class="play">Lets Play</h1>
    <br>
    <h2 class="play">RockPaperScissor</h2>
   
    <div class="container" role ="btn-group">
        <button type="button" class="btn btn-primary btn-block" onclick="ActiveFunction()">Getting Started</button>
        <div class="col-md-6">
            <h1 style="text-align: center;"> User</h1>
            
            <button id="btn" type="button" class="btn btn-primary btn-lg" disabled onclick="ShowR()">Rock</button>
<button id="btnPaper"  value= "Paper" type="button" class="btn btn-info btn-lg" disabled onclick="ShowP()">Paper</button>
<button id="btnSicssors" type="button" class="btn btn-success btn-lg" disabled onclick="ShowS()">Scissors</button>
<div class="span" id="ppp"></div>
        </div>
        <div class="col-md-6">
            <h1 style="text-align: center;"> Computer</h1>
            <button id="btnC" type="button" class="btn btn-primary btn-lg" disabled>Rock</button>
            <button id="btnCPaper" type="button" class="btn btn-info btn-lg" disabled>Paper</button>
            <button id="btnCSicssors" type="button" class="btn btn-success btn-lg" disabled>Sicssors</button>
            <div class="span" id="ccc"></div>        
        </div>

    </div>
